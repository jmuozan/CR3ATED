<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STL Subdivision Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <input type="file" id="fileUpload" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/STLLoader.js"></script>
    <script type="module">
        import { LoopSubdivision } from './LoopSubdivision.js'; // Import from the same folder

        let scene, camera, renderer, mesh;

        init();

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // File upload listener
            document.getElementById('fileUpload').addEventListener('change', handleFileUpload);

            // Initial render
            animate();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file.type !== 'model/stl' && file.type !== 'application/vnd.ms-pkistl' && file.type !== 'application/sla' ) {
                alert('Please upload an STL file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const loader = new THREE.STLLoader();
                const geometry = loader.parse(e.target.result);

                // Parameters for Loop Subdivision
                const iterations = 2; // Number of subdivide iterations
                const params = {
                    split: true,
                    uvSmooth: false,
                    preserveEdges: false,
                    flatOnly: false,
                    maxTriangles: Infinity,
                };

                const subdividedGeometry = LoopSubdivision.modify(geometry, iterations, params);

                const material = new THREE.MeshNormalMaterial();
                mesh = new THREE.Mesh(subdividedGeometry, material);
                scene.add(mesh);
            };
            reader.readAsArrayBuffer(file);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate mesh for better view
            if (mesh) {
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

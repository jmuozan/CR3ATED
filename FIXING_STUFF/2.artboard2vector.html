<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to SVG with Adjustable Smoothness</title>
    <style>
        canvas {
            display: none;
        }
        img, svg {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept=".png">
    <input type="range" id="smoothness" min="1" max="20" value="10">
    <label for="smoothness">Smoothness Level</label>
    <canvas id="canvas"></canvas>
    <div id="output"></div>
    <button id="download" style="display:none;">Download SVG</button>

    <script src="./2.artboard2vector.js"></script>
</body>
</html>

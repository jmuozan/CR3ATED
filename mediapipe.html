<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MediaPipe Hands</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>
  <style>
    .input_video3 {
      display: none;
    }

    .output3 {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .full-screen-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- BULMA NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="https://via.placeholder.com/150" alt="Logo">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="face.html">Face</a>
        <a class="navbar-item" href="faceMesh.html">Face Mesh</a>
        <a class="navbar-item" href="hands.html">Hands</a>
        <a class="navbar-item" href="pose.html">Pose</a>
        <a class="navbar-item" href="holistic.html">Holistic</a>
      </div>
    </div>
  </nav>

  <div class="full-screen-container">
    <canvas class="output3" width="640px" height="480px"></canvas>
  </div>

  <video class="input_video3"></video>

  <script type="text/javascript">
    const video3 = document.getElementsByClassName('input_video3')[0];
    const out3 = document.getElementsByClassName('output3')[0];
    const canvasCtx3 = out3.getContext('2d');

    // Define the color sets for each hand
    const handColors = [
      {color: '#55EB17', fillColor: '#AB3CA2'}, // Colors for the first hand
      {color: '#EAE01D', fillColor: '#6317EB'}  // Colors for the second hand
    ];

    function onResultsHands(results) {
      canvasCtx3.save();
      canvasCtx3.clearRect(0, 0, out3.width, out3.height);
      canvasCtx3.drawImage(results.image, 0, 0, out3.width, out3.height);

      if (results.multiHandLandmarks && results.multiHandedness) {
        results.multiHandLandmarks.forEach((landmarks, index) => {
          // Cycle through the color sets
          const colorSet = handColors[index % handColors.length];
          drawConnectors(canvasCtx3, landmarks, HAND_CONNECTIONS, {color: colorSet.color});
          drawLandmarks(canvasCtx3, landmarks, {
            color: colorSet.color,
            fillColor: colorSet.fillColor,
            radius: 5 // a fixed radius for the landmark circles
          });
        });
      }

      canvasCtx3.restore();
    }

    const hands = new Hands({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/${file}`;
    }});

    hands.setOptions({
      selfieMode: true,
      maxNumHands: 2,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onResultsHands);

    if (video3) {
      const camera = new Camera(video3, {
        onFrame: async () => {
          await hands.send({image: video3});
        },
        width: 640,
        height: 480
      });
      camera.start();
    } else {
      console.error("Failed to acquire camera feed: video element not found");
    }
  </script>
</body>
</html>
